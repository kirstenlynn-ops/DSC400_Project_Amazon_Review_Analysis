<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Reviews Dashboard (Static)</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            margin: 20px;
        }

        h1 {
            color: #FF9900;
            text-align: center;
            margin-bottom: 5px;
        }

        h4 {
            text-align: center;
            color: #232F3E;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .kpi-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background-color: #232F3E;
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 220px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .kpi-number {
            font-size: 1.8em;
            font-weight: bold;
        }

        .chart {
            margin: 40px auto;
            max-width: 1100px;
        }
    </style>
</head>
<body>

<h1>Amazon Reviews Dashboard (Static)</h1>
<h4>Created by: Kirsten Livingston – DSC 400</h4>

<div class="kpi-container">

    <div class="kpi-card">
        <div>Average Rating</div>
        <div class="kpi-number">4.25 ⭐</div>
    </div>

    <div class="kpi-card">
        <div>Most Reviewed Product</div>
        <div class="kpi-number">B00123456</div>
        <div>1,023 reviews</div>
    </div>

    <div class="kpi-card">
        <div>Average Sentiment</div>
        <div class="kpi-number">0.32</div>
    </div>

    <div class="kpi-card">
        <div>Top Reviewer</div>
        <div class="kpi-number">R123456</div>
        <div>36 reviews</div>
    </div>

</div>

<div class="chart">
    <!-- static_dashboard.py -->
</div>

</body>
</html>
